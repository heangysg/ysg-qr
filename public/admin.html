<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Receipts (Admin)</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <header>
    <div class="logo">
     <img src="img/Y S G_ (2).png" alt="YSG Logo" />
    </div>
    <nav>
    <div class="hamburger" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    </div>
    <ul id="nav-links">
    <li><a href="index.html">Generate QR</a></li>
     <li><a href="admin.html">Admin</a></li>
    <li><a href="contact.html">Contact</a></li>
    </ul>
    </nav>
    </header>

  <div class="container">
    <h1>All Receipts (Admin)</h1>
    <table>
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Customer Name</th>
          <th>Phone Number</th>
          <th>Machine Name</th>
          <th>Purchase Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="receipts-body">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Your Admin Page JavaScript -->
  <script>
  function toggleMenu() {
    document.getElementById('nav-links').classList.toggle('active');
  }

    // Fetch and display all receipts
    function loadReceipts() {
      fetch('http://localhost:4000/api/receipts')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('receipts-body');
          tableBody.innerHTML = '';

          data.forEach(receipt => {
            const row = `
              <tr>
                <td>${receipt.customerId}</td>
                <td>${receipt.customerName}</td>
                <td>${receipt.phoneNumber}</td>
                <td>${receipt.machineName}</td>
                <td>${receipt.purchaseDate}</td>
                <td><button class="delete-btn" onclick="deleteReceipt('${receipt._id}')">Delete</button></td>
              </tr>
            `;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => {
          console.error('Error fetching receipts:', error);
        });
    }

    // Delete a receipt
    function deleteReceipt(id) {
      if (confirm('Are you sure you want to delete this receipt?')) {
        fetch(`http://localhost:4000/api/receipts/${id}`, {
          method: 'DELETE',
        })
        .then(response => {
          if (response.ok) {
            alert('✅ Deleted successfully!');
            loadReceipts();
          } else {
            alert('❌ Failed to delete receipt.');
          }
        })
        .catch(error => {
          console.error('Error deleting receipt:', error);
          alert('❌ Failed to delete receipt.');
        });
      }
    }

    // Password protection
    document.addEventListener('DOMContentLoaded', function() {
      var password = prompt("Enter Admin Password:");
      if (password !== "Heang123") {
        alert("Access denied!");
        window.location.href = "index.html";
      } else {
        loadReceipts(); // Load receipts only after correct password
      }
    });
  </script>

</body>
</html>

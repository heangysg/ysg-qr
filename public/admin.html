    <style>
        /* Custom font for body (Inter) */
        body {
            font-family: 'Battambang', cursive;
        }
        /* Apply Arial to navbar text for consistency with other pages */
        header nav ul li a,
        header nav ul li button {
            font-family: 'Arial', sans-serif;
            font-weight: bold; /* Make navbar text bold */
        }
        /* Apply Battambang to specific Khmer text elements */
        .khmer-font {
            font-family: 'Battambang', cursive;
        }
        /* Specific style for table data cells to ensure non-bold Khmer font */
        #receipts-body td.khmer-font-cell {
            font-family: 'Battambang', cursive;
            font-weight: normal; /* Ensure it's not bold */
        }


        /* Custom styles for the message box */
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 2.5rem; /* Increased padding */
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            z-index: 1000;
            text-align: center;
            max-width: 400px; /* Wider message box */
            width: 90%;
            border: 1px solid #e0e0e0; /* Subtle border */
        }
        .message-box .message-icon {
            font-size: 4em; /* Larger icon */
            margin-bottom: 1rem;
        }
        .message-box .message-icon.success {
            color: #28a745;
        }
        .message-box .message-icon.error {
            color: #dc3545;
        }
        .message-box .message-icon.confirm {
            color: #ffc107; /* Yellow for confirm */
        }
        .message-box p {
            margin: 1rem 0;
            font-size: 1.25em; /* Larger text */
            color: #333;
            font-weight: 500;
        }
        .message-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem; /* More padding */
            border-radius: 0.5rem; /* Rounded buttons */
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        .message-box button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .message-box button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }
        .message-box button.ml-2 { /* For the 'No' button in confirm */
            background-color: #6c757d; /* Gray for secondary action */
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.2);
        }
        .message-box button.ml-2:hover {
            background-color: #5a6268;
        }


        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 2rem; /* Increased padding */
            border: 1px solid #e0e0e0;
            border-radius: 1rem; /* More rounded */
            width: 90%;
            max-width: 600px; /* Wider modal */
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); /* Stronger shadow */
            position: relative;
        }

        .close-button {
            color: #aaa;
            position: absolute; /* Absolute positioning for close button */
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem; /* Larger close button */
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
            font-size: 2rem; /* Larger heading */
            margin-bottom: 1.5rem;
        }

        .modal-content label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600; /* Bolder labels */
            color: #4a5568; /* Darker gray for labels */
            font-size: 1.1rem; /* Increased label font size */
        }

        .modal-content input[type="text"],
        .modal-content input[type="date"] {
            width: 100%; /* Full width */
            padding: 0.75rem; /* More padding */
            margin-bottom: 1rem; /* Consistent margin */
            border: 1px solid #cbd5e0; /* Lighter border */
            border-radius: 0.5rem; /* Rounded inputs */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); /* Subtle inner shadow */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-size: 1rem; /* Increased input font size */
        }
        .modal-content input[type="text"]:focus,
        .modal-content input[type="date"]:focus {
            border-color: #4299e1; /* Blue focus ring */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Blue glow */

        .modal-content button[type="submit"] {

            border-radius: 0.5rem;

            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        .modal-content button[type="submit"]:hover {
            background-color: #0056b3;

        }
        .modal-content button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        /* Header and Nav styles - Using your exact color #002d5d */
        header {
            background-color: #002d5d; /* Your specified main color */
            padding: 1rem 2rem; /* Increased horizontal padding */
            display: flex;

    <script>
        // Store current sort column and direction
        let currentSortColumn = 'createdAt'; // Default sort
        let currentSortDirection = 'desc'; // Default direction

        // Function to show custom message box
        function showMessageBox(message, type, onConfirm = null) {
            const messageBox = document.getElementById('messageBox');
            const messageIcon = document.getElementById('messageIcon');
            const messageText = document.getElementById('messageText');
            const okButton = messageBox.querySelector('button');

            messageText.textContent = message;
            messageIcon.className = 'message-icon'; // Reset classes
            okButton.classList.remove('ml-2', 'bg-gray-500', 'hover:bg-gray-600', 'bg-green-600', 'hover:bg-green-700', 'bg-red-600', 'hover:bg-red-700', 'bg-blue-600', 'hover:bg-blue-700'); // Clean up old confirm/success/error styles
            okButton.textContent = 'OK'; // Default button text
            okButton.onclick = hideMessageBox; // Default action

            // Remove any previously added 'No' button
            const existingCancelButton = okButton.parentNode.querySelector('.ml-2');
            if (existingCancelButton) {
                existingCancelButton.remove();
            }

            if (type === 'success') {
                messageIcon.classList.add('success', 'fas', 'fa-check-circle');
                okButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            } else if (type === 'error') {
                messageIcon.classList.add('error', 'fas', 'fa-times-circle');
                okButton.classList.add('bg-red-600', 'hover:bg-red-700');
            } else if (type === 'confirm') {
                messageIcon.classList.add('confirm', 'fas', 'fa-question-circle');
                okButton.textContent = 'Yes';
                okButton.classList.add('bg-green-600', 'hover:bg-green-700'); // Green for 'Yes'

                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'No';
                cancelButton.className = 'ml-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1';
                cancelButton.onclick = () => {
                    hideMessageBox();
                    if (onConfirm) onConfirm(false);
                };
                okButton.parentNode.appendChild(cancelButton); // Add 'No' button next to 'Yes'

                okButton.onclick = () => {
                    hideMessageBox();
                    if (onConfirm) onConfirm(true);
                };
            }
            messageBox.style.display = 'block';
        }

        // Function to hide custom message box
        function hideMessageBox() {
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'none';
            // Clean up extra buttons if they exist (for 'confirm' type)
            const okButton = messageBox.querySelector('button');
            if (okButton && okButton.nextSibling && okButton.nextSibling.tagName === 'BUTTON') {
                okButton.nextSibling.remove();
            }
        }

        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("hidden");
            document.getElementById("nav-links").classList.toggle("flex");
        }

        function formatDate(dateString) {
            if (!dateString) return "-";
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return "-"; // Handle invalid dates
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Function to update dashboard statistics
        function updateDashboardStats(receipts) {
            document.getElementById('total-receipts-stat').textContent = receipts.length;

            const today = new Date();
            today.setHours(0, 0, 0, 0); // Set to start of today

            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            let receiptsToday = 0;
            let receiptsThisMonth = 0;

            receipts.forEach(receipt => {
                const purchaseDate = new Date(receipt.purchaseDate);
                purchaseDate.setHours(0, 0, 0, 0); // Set to start of day

                if (purchaseDate.getTime() === today.getTime()) {
                    receiptsToday++;
                }

                if (purchaseDate.getMonth() === currentMonth && purchaseDate.getFullYear() === currentYear) {
                    receiptsThisMonth++;
                }
            });

            document.getElementById('receipts-today-stat').textContent = receiptsToday;
            document.getElementById('receipts-this-month-stat').textContent = receiptsThisMonth;
        }

        // Function to sort receipts
        function sortReceipts(column) {
            if (currentSortColumn === column) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }

            // Reset all sort icons
            document.querySelectorAll('th i.fas.fa-sort, th i.fas.fa-sort-up, th i.fas.fa-sort-down').forEach(icon => {
                icon.className = 'fas fa-sort text-sm ml-1';
            });

            // Update current column's sort icon
            const sortIcon = document.querySelector(`th[onclick="sortReceipts('${column}')"] i`);
            if (sortIcon) {
                sortIcon.className = `fas fa-sort-${currentSortDirection} text-sm ml-1`;
            }

            // Perform sorting
            allReceipts.sort((a, b) => {
                let valA = a[column];
                let valB = b[column];

                // Special handling for dates if they are in ISO format (from server)
                if (column === 'purchaseDate') {
                    valA = new Date(valA); 
                    valB = new Date(valB);
                }
                
                // Handle numeric comparison for customerId (if it's numeric)
                else if (column === 'customerId') {
                    valA = parseInt(valA, 10);
                    valB = parseInt(valB, 10);
                } else {
                    // Default to string comparison for other fields
                    valA = String(valA).toLowerCase();
                    valB = String(valB).toLowerCase();
                }

                if (valA < valB) return currentSortDirection === 'asc' ? -1 : 1;
                if (valA > valB) return currentSortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            filterReceipts(); // Re-filter and display sorted data
        }


        // Authentication check on page load
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/check-admin-auth')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('admin-panel').style.display = 'block';
                        loadReceipts();
                    } else {
                        window.location.href = `/login.html?redirect=${encodeURIComponent(window.location.pathname + window.location.search)}`;
                    }
                })
                .catch(error => {
                    console.error('Error checking authentication:', error);
                    window.location.href = `/login.html?redirect=${encodeURIComponent(window.location.pathname + window.location.search)}`;
                });

            // Attach event listener to the logout button in the navigation bar
            document.getElementById('logout-btn-nav').addEventListener('click', logout);
        });

        function refreshReceipts() {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';

            setTimeout(() => {
                loadReceipts();
                loadingOverlay.style.display = 'none';
            }, 2000);
        }

        let allReceipts = []; // Store all receipts for filtering

        function loadReceipts() {
            fetch("/api/receipts")
                .then(res => {
                    if (res.status === 401) {
                        window.location.href = `/login.html?redirect=${encodeURIComponent(window.location.pathname + window.location.search)}`;
                        return;
                    }
                    return res.json();
                })
                .then(data => {
                    if (!data) return;
                    allReceipts = data; // Store all fetched receipts
                    filterReceipts(); // Apply filters and display
                })
                .catch(err => {
                    console.error("Error loading receipts:", err);
                    showMessageBox("Error loading receipts. Please try again.", "error");
                });
        }

        function filterReceipts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const fromDateStr = document.getElementById('from-date-input').value;
            const toDateStr = document.getElementById('to-date-input').value;

            const fromDate = fromDateStr ? new Date(fromDateStr) : null;
            const toDate = toDateStr ? new Date(toDateStr) : null;

            let tempFilteredReceipts = allReceipts.filter(receipt => {
                const matchesSearch =
                    receipt.customerId.toLowerCase().includes(searchTerm) ||
                    receipt.customerName.toLowerCase().includes(searchTerm) ||
                    receipt.phoneNumber.toLowerCase().includes(searchTerm) ||
                    (receipt.location && receipt.location.toLowerCase().includes(searchTerm)) ||
                    receipt.machineName.toLowerCase().includes(searchTerm);

                const purchaseDate = new Date(receipt.purchaseDate); 
                const matchesDate =
                    (!fromDate || purchaseDate >= fromDate) &&
                    (!toDate || purchaseDate <= toDate);

                return matchesSearch && matchesDate;
            });

            // Apply sorting to the filtered results
            tempFilteredReceipts.sort((a, b) => {
                let valA = a[currentSortColumn];
                let valB = b[currentSortColumn];

                if (currentSortColumn === 'purchaseDate') {
                    valA = new Date(valA);
                    valB = new Date(valB);
                } else if (currentSortColumn === 'customerId') {
                    valA = parseInt(valA, 10);
                    valB = parseInt(valB, 10);
                } else {
                    valA = String(valA).toLowerCase();
                    valB = String(valB).toLowerCase();
                }

                if (valA < valB) return currentSortDirection === 'asc' ? -1 : 1;
                if (valA > valB) return currentSortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            displayReceipts(tempFilteredReceipts); // Display all filtered/sorted receipts directly
            updateDashboardStats(tempFilteredReceipts); // Update dashboard stats based on filtered data
        }

        function displayReceipts(receiptsToDisplay) { // Modified to take all filtered receipts
            const body = document.getElementById("receipts-body");
            body.innerHTML = "";
            const noReceiptsMessage = document.getElementById('no-receipts-message');

            if (receiptsToDisplay.length === 0) {
                noReceiptsMessage.style.display = 'block';
            } else {
                noReceiptsMessage.style.display = 'none';
                receiptsToDisplay.forEach(receipt => {
                    // Format phone number to break after / if present
                    const formattedPhoneNumber = receipt.phoneNumber ? receipt.phoneNumber.replace(/\s*\/\s*/, '/<br>') : '';

                    body.innerHTML += `
                        <tr id="receipt-${receipt._id}" class="hover:bg-gray-50 transition duration-150 ease-in-out">
                            <td class="px-6 py-4 text-center text-base font-medium text-gray-900">${receipt.customerId}</td>
                            <td class="px-6 py-4 text-base text-gray-700 break-words khmer-font-cell">${receipt.customerName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-base text-gray-700">${formattedPhoneNumber}</td>
                            <td class="px-6 py-4 text-base text-gray-700 break-words khmer-font-cell">${receipt.location || "-"}</td>
                            <td class="px-6 py-4 text-base text-gray-700 break-words khmer-font-cell">${receipt.machineName}</td>
                            <td class="px-6 py-4 text-center text-base text-gray-700">${formatDate(receipt.purchaseDate)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-base font-medium">
                                <div class="flex flex-col sm:flex-row items-center justify-center gap-2">
                                    <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg transition duration-150 ease-in-out transform hover:-translate-y-0.5 shadow-md khmer-font">
                                        <i class="fas fa-edit"></i> កែសម្រួល
                                    </button>
                                    <button class="delete-btn bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition duration-150 ease-in-out transform hover:-translate-y-0.5 shadow-md khmer-font">
                                        <i class="fas fa-trash"></i> លុប
                                    </button>
                                    <button class="download-btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-150 ease-in-out transform hover:-translate-y-0.5 shadow-md khmer-font">
                                        <i class="fas fa-download"></i> ទាញយក
                                    </button>
                                </div>
                            </td>
                        </tr>`;
                });
                // Attach event listeners to the newly added buttons
                body.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const row = event.target.closest('tr');
                        const id = row.id.replace('receipt-', '');
                        const customerId = row.cells[0].textContent;
                        const customerName = row.cells[1].textContent;
                        const phoneNumber = row.cells[2].textContent;
                        const location = row.cells[3].textContent;
                        const machineName = row.cells[4].textContent;
                        const purchaseDate = row.cells[5].textContent; // DD/MM/YYYY format
                        openEditModal(id, customerId, customerName, phoneNumber, location, machineName, purchaseDate);
                    });
                });
                body.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const row = event.target.closest('tr');
                        const id = row.id.replace('receipt-', '');
                        deleteReceipt(id);
                    });
                });
                body.querySelectorAll('.download-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const row = event.target.closest('tr');
                        const id = row.id.replace('receipt-', '');
                        downloadReceipt(id);
                    });
                });
            }
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('from-date-input').value = '';
            document.getElementById('to-date-input').value = '';
            currentSortColumn = 'createdAt'; // Reset sort
            currentSortDirection = 'desc'; // Reset sort direction
            // Reset all sort icons
            document.querySelectorAll('th i.fas.fa-sort-up, th i.fas.fa-sort-down').forEach(icon => {
                icon.className = 'fas fa-sort text-sm ml-1';
            });
            loadReceipts(); // Reload all receipts and apply default sort/filter
        }

        function deleteReceipt(id) {
            showMessageBox("តើអ្នកប្រាកដទេថាចង់លុបបង្កាន់ដៃនេះទេ?", "confirm", async (confirmed) => {
                if (confirmed) {
                    try {
                        const res = await fetch(`/api/receipts/${id}`, { method: "DELETE" });
                        if (res.ok) {
                            showMessageBox(" លុបដោយជោគជ័យ!", "success");
                            loadReceipts();
                        } else {
                            showMessageBox("បរាជ័យក្នុងការលុប!", "error");
                        }
                    } catch (err) {
                        console.error(err);
                        showMessageBox("❌ An error occurred while deleting the receipt!", "error");
                    }
                }
            });
        }

        // Function to export all receipts to CSV
        function exportToCsv() {
            // Use the currently displayed (filtered and sorted) receipts for export
            const receiptsToExport = receiptsToDisplay.map(receipt => { // Changed to receiptsToDisplay
                return {
                    customerId: receipt.customerId,
                    customerName: receipt.customerName,
                    phoneNumber: receipt.phoneNumber,
                    location: receipt.location,
                    machineName: receipt.machineName,
                    purchaseDate: formatDate(receipt.purchaseDate)
                };
            });

            if (receiptsToExport.length === 0) {
                showMessageBox("No data to export.", "error");
                return;
            }

            const headers = [
                "Customer ID", "Customer Name", "Phone Number", "Location",
                "Machine Name", "Purchase Date"
            ];

            const rows = receiptsToExport.map(receipt => [
                `"${receipt.customerId}"`, // Enclose in quotes to handle leading zeros and commas
                `"${receipt.customerName}"`,
                `"${receipt.phoneNumber}"`,
                `"${receipt.location || ""}"`,
                `"${receipt.machineName}"`,
                `"${receipt.purchaseDate}"`
            ]);

            // Add UTF-8 BOM to the beginning of the CSV content
            const csvContent = "\uFEFF" + headers.join(",") + "\n" + rows.map(row => row.join(",")).join("\n");

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) { // Feature detection for download attribute
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "receipts_export.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessageBox(" Data exported to CSV successfully!", "success");
            } else {
                showMessageBox("❌ Your browser does not support downloading files directly.", "error");
            }
        }

        function downloadReceipt(id) {
            const row = document.getElementById(`receipt-${id}`);
            if (!row) {
                showMessageBox("រកមិនឃើញបង្កាន់ដៃទេ!", "error");
                return;
            }

            const container = document.createElement('div');
            container.className = 'receipt-content p-8 bg-white rounded-lg shadow-xl max-w-md mx-auto';
            container.style.fontFamily = 'Inter, sans-serif'; /* Default English font */
            container.style.fontSize = '16px';
            container.style.lineHeight = '1.75';
            container.style.color = '#333';

            // Find the receipt data in allReceipts (or receiptsToDisplay)
            // Use a local copy of receiptsToDisplay directly or re-filter
            const currentReceiptsInTable = Array.from(document.getElementById('receipts-body').children).map(row => {
                 // Reconstruct a simplified object from the row's displayed content
                 return {
                    _id: row.id.replace('receipt-', ''),
                    customerId: row.cells[0].textContent,
                    customerName: row.cells[1].textContent,
                    // Use innerHTML for phone number to get <br>
                    phoneNumber: row.cells[2].innerHTML,
                    location: row.cells[3].textContent,
                    machineName: row.cells[4].textContent,
                    purchaseDate: row.cells[5].textContent // DD/MM/YYYY
                 };
            });
            const receiptDataForDownload = currentReceiptsInTable.find(r => r._id === id);
            
            // Format phone number for download content if it contains <br>
            const phoneNumberForDownloadDisplay = receiptDataForDownload ? receiptDataForDownload.phoneNumber : row.cells[2].innerHTML;

            container.innerHTML = `
                <div class="text-center mb-8">
                    <img src="img/Y S G_ (2).png" alt="YSG Logo" class="h-24 mx-auto mb-4">
                    <p class="font-bold text-2xl mb-2 text-gray-900">Yeung Shi Group Co.,Ltd</p>
                    <p class="text-base text-gray-600">Phnom Penh, Cambodia</p>
                    <div class="border-t-2 border-dashed border-gray-300 my-6"></div>
                    <h2 class="text-3xl font-extrabold text-gray-800 khmer-font">Receipt Product</h2>
                </div>
                <table class="w-full text-left border-collapse mb-8">
                    <tbody>
                        <tr class="border-b border-gray-200"><th class="py-3 pr-4 font-semibold text-gray-700 khmer-font">ID អតិថិជន</th><td class="py-3">${row.cells[0].textContent}</td></tr>
                        <tr class="border-b border-gray-200"><th class="py-3 pr-4 font-semibold text-gray-700 khmer-font">ឈ្មោះអតិថិជន</th><td class="py-3">${row.cells[1].textContent}</td></tr>
                        <tr class="border-b border-gray-200"><th class="py-3 pr-4 font-semibold text-gray-700 khmer-font">លេខទូរស័ព្ទ</th><td class="py-3">${phoneNumberForDownloadDisplay}</td></tr>
                        <tr class="border-b border-gray-200"><th class="py-3 pr-4 font-semibold text-gray-700 khmer-font">ទីតាំង</th><td class="py-3">${row.cells[3].textContent}</td></tr> 
                        <tr class="border-b border-gray-200"><th class="py-3 pr-4 font-semibold text-gray-700 khmer-font">ឈ្មោះផលិតផល</th><td class="py-3">${row.cells[4].textContent}</td></tr>
                        <tr><th class="py-3 pr-4 font-semibold text-gray-700 khmer-font">កាលបរិច្ឆេទទិញ</th><td class="py-3">${row.cells[5].textContent}</td></tr>
                    </tbody>
                </table>
                <div class="border-t-2 border-dashed border-gray-300 my-6"></div>
                <p class="text-center text-gray-700 font-medium text-lg khmer-font">Thank you for your purchase!</p>
            `;

            // Append to body temporarily for html2canvas
            document.body.appendChild(container);
            
            html2canvas(container, {
                scale: 2, // Increase scale for better quality
                useCORS: true // Important if images are from different origin
            }).then(canvas => {
                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = image;
                link.download = `receipt-${id}.png`;
                link.click();
                document.body.removeChild(container); // Remove container after download
            }).catch(error => {
                console.error("Error generating image for download:", error);
                showMessageBox("Failed to generate receipt image for download.", "error");
                document.body.removeChild(container); // Ensure container is removed on error too
            });
        }

        function openEditModal(id, customerId, customerName, phoneNumber, location, machineName, purchaseDate) {
            document.getElementById('editReceiptId').value = id;
            document.getElementById('editCustomerId').value = customerId;
            document.getElementById('editCustomerName').value = customerName;
            document.getElementById('editPhoneNumber').value = phoneNumber;
            document.getElementById('editLocation').value = location;
            // Format date for input type="date" (YYYY-MM-DD)
            const formattedDate = purchaseDate.split('/').reverse().join('-');
            document.getElementById('editPurchaseDate').value = formattedDate;
            document.getElementById('editMachineName').value = machineName;
            
            document.getElementById('editReceiptModal').style.display = 'flex'; // Use flex to center modal
        }

        function closeEditModal() {
            document.getElementById('editReceiptModal').style.display = 'none';
        }

        document.getElementById('editReceiptForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('editReceiptId').value;
            const updatedData = {
                customerId: document.getElementById('editCustomerId').value,
                customerName: document.getElementById('editCustomerName').value,
                phoneNumber: document.getElementById('editPhoneNumber').value,
                location: document.getElementById('editLocation').value,
                machineName: document.getElementById('editMachineName').value,
                purchaseDate: document.getElementById('editPurchaseDate').value, // This is alreadyYYYY-MM-DD
            };

            fetch(`/api/receipts/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedData),
            })
            .then(response => {
                if (response.ok) {
                    showMessageBox(' Receipt updated successfully!', "success");
                    closeEditModal();
                    loadReceipts(); // Refresh the table
                } else {
                    showMessageBox('❌ Failed to update receipt.', "error");
                }
            })
            .catch(error => {
                console.error('Error updating receipt:', error);
                showMessageBox('❌ An error occurred while updating the receipt.', "error");
            });
        });

        function logout() {
            fetch('/logout', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/login.html'; // Redirect to login page after logout
                } else {
                    showMessageBox('Failed to logout.', "error");
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
                showMessageBox('An error occurred during logout.', "error");
            });
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - All Receipts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:hover {background-color: #f5f5f5;}
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Receipts (Admin)</h1>
    <table id="receipts-table">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Customer Name</th>
          <th>Phone Number</th>
          <th>Machine Name</th>
          <th>Purchase Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/api/receipts')
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById('receipts-table').querySelector('tbody');
          tbody.innerHTML = '';
          data.forEach(receipt => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${receipt.customerId}</td>
              <td>${receipt.customerName}</td>
              <td>${receipt.phoneNumber}</td>
              <td>${receipt.machineName}</td>
              <td>${receipt.purchaseDate}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching receipts:', error));
    });
  </script>
</body>
</html>
